apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: devops-app
  name: devops-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-app
  template:
    metadata:
      labels:
        app: devops-app
    spec:
      containers:
      - image: gcr.io/devops-bootcamp-250416/devops-bootcamp2:v0.BUILD_NUMBER
        name: devops-bootcamp-sha256

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: devops-app-8080
  name: devops-app-8080-service
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: devops-app-8080
  type: LoadBalancer
